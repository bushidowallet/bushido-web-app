<style>
    .panel-heading img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div class="panel panel-default" style="box-shadow: none; width: 350px; height: 350px">
    <div class="panel-heading" style="background-color: #ffffff">
        <img src="/images/logo.png" ng-show="{{showLogo}}"/>
        <p style="text-align: center; margin-bottom: 0px" ng-hide="{{showLogo}}">My Bitcoin address</p>
    </div>
    <div class="panel-body">
        <div name="qrcodec" id="qrcodec" style="width: 180px; margin: 0 auto"></div>
    </div>
    <div class="panel-footer" ng-bind="label" style="text-align: center">
    </div>
</div>
