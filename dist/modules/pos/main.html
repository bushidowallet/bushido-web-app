<style>
    .panel-heading img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div class="panel panel-default" style="width: 100%; border:none; box-shadow: none">
    <div class="panel-heading" style="background-color: #ffffff; border:none">
        <img src="/images/logo.png" ng-show="{{showLogo}}"/>
        <p style="border: none; text-align: center; margin-bottom: 0px" ng-hide="{{showLogo}}">My Bitcoin address</p>
    </div>
    <div class="panel-body" style="background-color: white; height: 205px">
        <div name="qrcodec" id="qrcodec" style="width: 180px; margin: 0 auto"></div>
    </div>
    <div class="panel-footer" style="text-align: center; border: none; background-color: transparent">
        <p>{{label}}</p>
    </div>
</div>
