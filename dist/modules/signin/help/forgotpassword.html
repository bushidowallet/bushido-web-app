<div class="panel-body">
    <form name="passFrm" id="passFrm" role="form">
        <fieldset>
            <div class="form-group">
                <input class="form-control" ng-model="email" placeholder="Your Email address" id="email" name="email" type="text">
            </div>
            <button ng-model="button" ng-disabled="bdisabled" ng-click="doReset()" id="reset" class="btn btn-primary btn-lg btn-block">Reset My Password</button>
            <div class="container-fluid" style="text-align: right; padding-right: 0px; margin-top: 10px">
                <a href ng-click="welcomeScreen()">Back</a>
            </div>
        </fieldset>
    </form>
</div>
