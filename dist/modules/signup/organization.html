<div class="panel-body">
    <form id="orgFrm" role="form" novalidate>
        <fieldset>
            <div class="form-group">
                <label>Your Organization Id</label>
                <input class="form-control" ng-model="organizationId" placeholder="Enter a new Organization Id">
                <p class="help-block">Provide at least 5 characters</p>
            </div>
            <button style="background-color: #0978b8" ng-click="doCreateOrganization()"class="btn btn-lg btn-success btn-block">Create Organization</button>
        </fieldset>
    </form>
    <br ng-show="orgError"/>
    <div ng-show="orgError" style="color: #a94442" align="center">{{errorMessage}}</div>
</div>
